<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>교사용 모니터링 페이지</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="teacher-layout">
      <aside class="teacher-sidebar">
        <h2 class="teacher-sidebar-title">필터</h2>

        <section class="teacher-filter-section">
          <h3>📅 날짜 선택</h3>
          <div id="date-filter-list" class="teacher-filter-list">
            <!-- JS에서 날짜 체크박스 렌더링 -->
          </div>
        </section>

        <section class="teacher-filter-section">
          <h3>🏫 반 선택</h3>
          <div id="class-filter-list" class="teacher-filter-list">
            <!-- JS에서 반 체크박스 렌더링 -->
          </div>
        </section>

        <section class="teacher-filter-section">
          <h3>👤 사용자 목록</h3>
          <div id="user-filter-list" class="teacher-user-list">
            <!-- JS에서 사용자 목록 렌더링 -->
          </div>
        </section>
      </aside>

      <main class="teacher-main">
        <section class="teacher-data-list-section">
          <h2 class="teacher-section-title">제출 데이터 목록</h2>
          <div id="submission-list" class="teacher-submission-list">
            <!-- JS에서 데이터 목록 렌더링 -->
          </div>
        </section>

        <section class="teacher-panel teacher-detail-panel">
          <h2 class="teacher-section-title">학생 제출 상세</h2>

          <div class="teacher-detail-block">
            <h3 class="teacher-detail-subtitle">📁 프로젝트 코드</h3>
            <pre id="project-code-view" class="teacher-code-view">
# 왼쪽 목록에서 학생 데이터를 선택하면
# 이 영역에 제출한 .py 코드가 표시됩니다.
            </pre>
          </div>

          <div class="teacher-detail-block">
            <h3 class="teacher-detail-subtitle">🧠 내가 만든 규칙 설명</h3>
            <div id="rule-view" class="teacher-text-view">
              제출된 규칙 설명이 이 영역에 표시됩니다.
            </div>
          </div>

          <div class="teacher-detail-block">
            <h3 class="teacher-detail-subtitle">📝 수업 성찰</h3>
            <div id="reflection-view" class="teacher-text-view">
              제출 데이터를 선택하면 이 영역에 수업 성찰 내용이 표시됩니다.
            </div>
          </div>

          <div class="teacher-detail-block">
            <h3 class="teacher-detail-subtitle">🎨 수업 후기 그림</h3>
            <div id="drawing-view" class="teacher-drawing-view">
              <div class="teacher-drawing-placeholder">
                수업 후기 그림이 이 영역에 표시됩니다.
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script type="module" src="/src/admin.js"></script>
  </body>
</html>
